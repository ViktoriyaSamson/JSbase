<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>1.0</title>
</head>

<body>
    <script>
        'use strict'

        /*Функция преобразует число в объект*/
        function NumberConvertToObject(num) {
            if (!Number.isInteger(num) || num < 0 || num > 999) {
                console.log('Значение должно быть целым числом в диапазоне от 0 до 999.');
                return {};
            }
            return {
                units: num % 10,
                tens: Math.floor(num / 10) % 10,
                hundereds: Math.floor(num / 100),
            };
        }

        console.log(NumberConvertToObject(367));

    </script>
</body>

</html>
