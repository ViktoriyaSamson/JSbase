<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>5</title>
</head>

<body>
    <script>
        'use strict'
        let arg1 = 2;
        let arg2 = 7;

        function addition(a, b) {
            return (a + b)
        }

        function mathOperation(arg1, arg2, operation) {
            switch (operation) {
                case "+":
                    return addition(arg1, arg2);
            }
        }
        console.log(mathOperation(2, 7, "+"));
        let z = arg1 + arg2;
        alert(z);
    </script>
</body>
