<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>6</title>
</head>

<body>
    <script>
        'use strict'
        function getCase(num) {
            let beforeLastDigit = getDigitBeforeLastDigit(num);
            if (beforeLastDigit == 1) {
                return "рублей";
            }
            num = String(num);
            let lastNumber = Number(num.charAt(num.length - 1));
            switch (lastNumber) {
                case 0:
                case 5:
                case 6:
                case 7:
                case 8:
                case 9:
                    return "рублей";
                case 1:
                    return "рубль";
                case 2:
                case 3:
                case 4:
                    return "рубля";
            }
        }
        function getDigitBeforeLastDigit(num) {
            num = String(num);
            let digit = num.charAt(num.length - 2);
            if (digit !== "") {
                return Number(digit);
            }
            return null;
        }

        let cash = parseInt(prompt("Сколько денег вы хотите положить на счет?"));
        alert(`Ваша сумма ${cash} ${getCase(cash)} успешно зачислена.`);
    </script>
</body>

</html>
