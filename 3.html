<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>3</title>
</head>

<body>
    <script>
        'use strict'

        let a = 5, b = 4;
        if (a >= 0 && b >= 0) {
            console.log(a - b);
            alert(a - b);
        } else if (a < 0 && b < 0) {
            console.log(a * b);
            alert(a * b);
        } else if (a * b < 0) {
            console.log(a + b);
            alert(a + b);
        }
    </script>
</body>

</html>
