<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <script>
        'use strict'

        /* пример 1, ответ - 2
        1. префиксный инкремент увеличивает число на единицу, получается 2
        2. значение переменной "а" будет равным 2
        3. 2 присваивается в переменную "с"
        */
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c);

        /* пример 2, ответ - 1
        1. постфиксный инкремент возвращает результат
        2. увеличивает переменную "b" на единицу и получается 1
        */
        d = b++;
        alert(d);

        /* пример 3, ответ - 5
        1. переменная "а" равна 2, т.к. ранее уже было увеличение на 1
        2. теперь снова увеличиваем на 1
        3. "a" будет равно 3
        4. 2 + 3 = 5
        */
        c = 2 + ++a;
        alert(c);

        /* пример 4, ответ - 4
        1. переменная "b" равна 2
        2. постфиксный инкремент сначала возвращает это значение
        3. затем увеличивает 
        4. получается 2 + 2 = 4
        */
        d = 2 + b++;
        alert(d);

        /* пример 5, ответ - 3
        1. ранее "a" было присвоено 3        
        */
        alert(a);

        /* пример 6, ответ - 3
        1. ранее "b" равнаялось 2
        2. постфиксный инкремент в примере 4 увеличил это значение на 1
        3. получили, что "b" равняется 3
        */
        alert(b);
    </script>
</body>

</html>
