<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>2</title>
</head>

<body>
    <script>
        'use strict'

        /*
        1. в "а" присваивается значение 2
        2. после (а *= 2) переменная "а" = 4
        3. 1 + 4 = 5
        4. после х = 5
        5.  получается a = 4, x = 5
        */
        let a = 2;
        let x = 1 + (a *= 2);
        alert(x);
    </script>
</body>

</html>
