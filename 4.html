<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>4</title>
</head>

<body>
    <script>
        'use strict'
        /* сложение */
        let a = 2;
        let b = 7;
        function addition(a, b) {
            return (a + b)
        }
        x = a + b;
        alert(x);

        /* вычетание */
        function subtraction(a, b) {
            return (a - b)
        }
        y = a - b;
        alert(y);

        /* умножение */
        function division(a, b) {
            return (a / b);
        }
        z = a * b;
        alert(z);

        /* деление */
        function multiplication(a, b) {
            return (a / b);
        }
        d = a / b;
        alert(d);
    </script>
</body>

</html>
