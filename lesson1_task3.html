<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>3</title>
</head>

<body>
    <script>
        "use strict";

        /*
        1. 10 складываем с 10 и получаем 20
        2. 20 конкатенируется с "10", превращаясь в строку
        3. получаем ответ: "2010"
         */
        let result1 = 10 + 10 + "10";
        consol.log(result1);

        /*
        1. 10 конкатенируется с "10", превращаясь в строку, получаем "1010"
        2. 10 конкатенируется с "10", превращаясь в строку, получаем "101010"
         */
        let result2 = 10 + "10" + 10;
        consol.log(result2);

        /*
        1. 10 складываем с 10 и получаем 20
        2. унарный плюс превращает "10" в число
        3. 20 складываем с 10 и получаем 30 
         */
        let result3 = 10 + 10 + +"10";
        consol.log(result3);

        /*
        1. -"" превращается в -0
        2. деление числа на -0 получаем -Infinity
        */
        let result4 = 10 / -"";
        consol.log(result4);

        /*
        1. Из-за некорректной записи +"2,5" превращается в NaN
        2. Деление на NaN дает NaN
         */
        let result5 = 10 / +"2,5";
        consol.log(result5);

    </script>
</body>

</html>
