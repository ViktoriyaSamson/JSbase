<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <script>
        'use strict';

        class Product {
            constructor(name, price) {
                this.name = name;
                this.price = price;
            }

            make25PercentDiscount() {
                this.price = this.price * 0.75;
            }
        }

        const product1 = new Product('Позиция 1', 1000);
        product1.make25PercentDiscount();

        console.log(product1);

    </script>
</body>

</html>
